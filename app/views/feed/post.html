<div class="alert" ng-show="error">{{ error }}</div>

<div class="media">
  <div class="pull-left">
    <img class="media-object" src="https://graph.facebook.com/{{ user.id }}/picture?type=square">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ user.name }}</h4>
  </div>
</div>

<div class="well">
  <p>誰が投稿したかは分からないので、問題となるような投稿はしないでください</p>
  <form name="myForm">
    <textarea ng-model="content"
              required
              maxlenght="500"
              class="form-control"
              style="width:100%;height:100px;margin-bottom:5px;"></textarea>
    <input type="submit" class="btn btn-primary" ng-click="post()" value="送信">
  </form>
</div>
